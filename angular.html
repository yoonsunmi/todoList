<head>

<body ng-app="app">
<div ng-controller="IndexCtrl">
	<ul>
		<li ng-click="done(item)" ng-class="{done:item.done}" ng-repeat="item in todos">
		{{item.todo}}<button ng-click="remove($index)">Remove</button>
		</li>
	</ul>
	<input type="text" ng-model="newTodo">
	<button ng-click="addTodo()">Add</button>
</div>
<script src="angular.js"></script>
<script src="app.js"></script>
</body>
</html>
